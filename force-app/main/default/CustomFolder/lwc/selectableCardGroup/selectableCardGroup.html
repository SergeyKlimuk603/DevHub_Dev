<template>
    <div class="card-grid">
        <template for:each={internalItems} for:item="item">
            <c-selectable-card
                key={item.id}
                id={item.id}
                title={item.title}
                subtitle={item.subtitle}
                badge={item.badge}
                features={item.features}
                icon-name={item.iconName}
                selected={item.selected}
                disabled={disabled}
                onselect={handleSelect}>
            </c-selectable-card>
        </template>
    </div>
</template>
