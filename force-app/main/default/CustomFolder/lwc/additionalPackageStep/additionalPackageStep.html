<template>
    <lightning-card title="Additional Packages">

        <div class="slds-p-around_medium">
            <c-selectable-card-group
                items={packageOptions}
                multiple="true"
                onchange={handleChange}>
            </c-selectable-card-group>
        </div>

        <template if:true={selectedValues.length}>
            <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                <p class="slds-text-title_bold">Selected Packages:</p>
                <p>{selectedValuesString}</p>
            </div>
        </template>

    </lightning-card>
</template>
